apiVersion: v1
kind: Pod
metadata:
  name: pvc-debug
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - mountPath: /mnt/pvc
          name: config-volume
  volumes:
    - name: config-volume
      persistentVolumeClaim:
        claimName: prometheus-pvc
  restartPolicy: Never

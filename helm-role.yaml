apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-operations
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "pods", "namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["helm.sh"]
    resources: ["releases"]
    verbs: ["get", "list", "create", "update", "delete"]
